<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[DiegoSerafim]-project-pixels-art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- cabecalho -->
        <header>
            <h1 id="title" class="title">
                Paleta de Cores
            </h1>
        </header>
        <!-- Paleta de cores -->
        <section class="paleta-container">
            <ul id="color-palette">
                
            </ul>
        </section>
        <!-- botão limpar -->
        <button id="clear-board">
            Limpar
        </button>
        <!-- opção para aumentar ou diminuir o quadro -->
        <input type="number" id="board-size" min="1" minplaceholder="Tamanho do quadro Ex: 7">
        <!-- btn VQV -->
        <button id="generate-board">
            VQV
        </button>
        <!-- tabela -->
        <table id="pixel-board">

        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
