<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>

<body>
    <h1 id='title'>Paleta de Cores</h1>

    <div id='color-palette'>
        <span id='black' class='color selected'></span>

        <label for="input-second">
            <span id='second-color' class='color'></span>
        </label>

        <label for="input-third">
            <span id='third-color' class='color'></span>
        </label>

        <label for="input-fourth">
            <span id='fourth-color' class='color'></span>
        </label>
    </div>

    <input id="input-second" class="input-colors" type="color" value="#ed4e23">

    <input id="input-third" class="input-colors" type="color" value="#3970fe">

    <input id="input-fourth" class="input-colors" type="color" value="#438104">

    <div id="pixel-board">

    </div>

    <script type='text/javascript' src='script.js'></script>
</body>

</html>
