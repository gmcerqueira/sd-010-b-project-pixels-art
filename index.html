<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  
</head>
<body>
  <header>
    <h1 id = title>Paleta de Cores</h1>
  </header>
  <section>
    <div id = color-palette>
      <span class = color id = black></span>
      <span class = color id = blue></span>
      <span class = color id = yellow></span>
      <span class = color id = red></span>
    </div>
  </section>
  <section id = pixel-board>
    <div>
      <span class = pixel id = '00'></span>
      <span class = pixel id = '01'></span>
      <span class = pixel id = '02'></span>
      <span class = pixel id = '03'></span>
      <span class = pixel id = '04'></span>
    </div>
    <div>
      <span class = pixel id = '10'></span>
      <span class = pixel id = '11'></span>
      <span class = pixel id = '12'></span>
      <span class = pixel id = '13'></span>
      <span class = pixel id = '14'></span>
    </div>
    <div>
      <span class = pixel id = '20'></span>
      <span class = pixel id = '21'></span>
      <span class = pixel id = '22'></span>
      <span class = pixel id = '23'></span>
      <span class = pixel id = '24'></span>
    </div>
    <div>
      <span class = pixel id = '30'></span>
      <span class = pixel id = '31'></span>
      <span class = pixel id = '32'></span>
      <span class = pixel id = '33'></span>
      <span class = pixel id = '34'></span>
    </div>
    <div>
      <span class = pixel id = '40'></span>
      <span class = pixel id = '41'></span>
      <span class = pixel id = '42'></span>
      <span class = pixel id = '43'></span>
      <span class = pixel id = '44'></span>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
