<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <!-- cabecalho -->
        <header>
            <h1 id="title" class="title">Paleta de Cores</h1>
        </header>
        <section id="color-palette">
            <div class="color selected" id="preto"></div>

            <div class="color" id="azul"></div>
            <div class="color" id="verde"></div>
        </section>
        <!-- botão limpar -->
        <button id="clear-board">Limpar</button>
        <!-- opção para aumentar ou diminuir o quadro -->
        <input type="number" id="board-size" placeholder="Tamanho do quadro Ex: 7">
        <!-- btn VQV -->
        <button id="generate-board">VQV</button>
        <!-- tabela -->
        <table id="pixel-board" class="pixel-board">

        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
