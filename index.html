<!DOCTYPE html>
<html lang="en, pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette">
    <div class="color-palette-tr">

        <div class="color" id="red"></div>
        <div class="color" id="green"></div>
        <div class="color" id="blue"></div>
    </div>
  </div>
  <input id="board-size" type="number" min="5" max="50" value="40">
  <button id="generate-board">VQV</button>
  <br>
  <br>
  <button id="clear-board">Limpar</button>
  <div id="pixel-board">
    <div class="pixel-board-tr">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="pixel-board-tr">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="pixel-board-tr">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="pixel-board-tr">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="pixel-board-tr">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
