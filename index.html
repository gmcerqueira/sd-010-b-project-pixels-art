<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <table>
    <tr id="color-palette">

      <td class="color red">vermelho</td>
      <td class="color blue">azul</td>
      <td class="color green">verde</td>
    </tr>
  </table>
  <table id="pixel-board">
    <tr class="lines">
      <td class="pixel">1</td>
      <td class="pixel">2</td>
      <td class="pixel">3</td>
      <td class="pixel">4</td>
      <td class="pixel">5</td>
    </tr>
    <tr class="lines">
      <td class="pixel">6</td>
      <td class="pixel">7</td>
      <td class="pixel">8</td>
      <td class="pixel">9</td>
      <td class="pixel">10</td>
    </tr>
    <tr class="lines">
      <td class="pixel">11</td>
      <td class="pixel">12</td>
      <td class="pixel">13</td>
      <td class="pixel">14</td>
      <td class="pixel">15</td>
    </tr>
    <tr class="lines">
      <td class="pixel">16</td>
      <td class="pixel">17</td>
      <td class="pixel">18</td>
      <td class="pixel">19</td>
      <td class="pixel">20</td>
    </tr>

      <td class="pixel">21</td>

      <td class="pixel">25</td>

  <script src="script.js"></script>
</body>

</html>
